<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurados Pela Graça</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <h1>Restaurados Pela Graça</h1>
    </header>
    
    <section class="carrossel">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Testemunho 1</div>
                <div class="swiper-slide">Testemunho 2</div>
                <div class="swiper-slide">Testemunho 3</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>
    
    <section class="quiz">
        <h2>Quiz da Restauração</h2>
        <input type="radio" name="quiz" value="opcao1"> Opção 1<br>
        <input type="radio" name="quiz" value="opcao2"> Opção 2<br>
        <button id="enviarQuiz">Enviar para Deus</button>
        <p id="resultadoQuiz"></p>
    </section>
    
    <section class="estudos">
        <h2>Estudos Recentes</h2>
        <a href="estudo1.html">Ler Estudo →</a>
        <a href="estudo2.html">Ler Estudo →</a>
        <a href="estudo3.html">Ler Estudo →</a>
    </section>
    
    <section class="pedido-oracao">
        <h2>Peça uma Oração</h2>
        <form id="pedidoOracao">
            <input type="text" id="nome" placeholder="Seu nome" required>
            <textarea id="pedido" placeholder="Seu pedido de oração" required></textarea>
            <button type="submit">Enviar Pedido</button>
        </form>
        <p id="confirmacao"></p>
        <p>Pedidos de Oração: <span id="contador">0</span></p>
    </section>
    
    <section class="ebook">
        <h2>Receba o E-book</h2>
        <a href="ebook.pdf" download="7_dias_de_restauracao.pdf">
            <button>Quero Receber!</button>
        </a>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
